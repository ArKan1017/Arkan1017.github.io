<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="PROYECTO 1 .css">
</head>
<body>

    <main class="form-signin w-100 m-auto"> <form> <img class="mb-4" src="https://static.vecteezy.com/system/resources/previews/022/123/337/original/user-icon-profile-icon-account-icon-login-sign-line-vector.jpg" alt="" width="50%" height="50%">
    <h1 class="h3 mb-3 fw-normal">Inicie sesión</h1>
    <div class="form-floating"> <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> <label for="floatingInput">Correo electrónico</label> </div> 
    <div class="form-floating"> <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> <label for="floatingPassword">Contraseña</label> </div>
    <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"><label class="form-check-label" for="checkDefault">Guardar datos</label> </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button> <p class="mt-5 mb-3 text-body-secondary">© 2020–2025</p> </form> </main>
    
</body>
</html>
