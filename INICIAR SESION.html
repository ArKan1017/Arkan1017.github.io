<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="PROYECTO 1 .css">
     <style>
    .caja {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 500px;
        gap: 10px;
    }
    .logo2{
    max-width: 400px;
    width: 321px;
    height: 281px; 
    }
    </style>
</head>
<body style="background-color: #161616;color: #fefefe;" style="justify-content: space-between;";>
    
    <div class="caja"><img class="logo2" src="logo2.png" style="position: relative;left: 10%;" draggable="false">
    <form style="margin: 20%;">
    <h1>INICIAR SESIÓN</h1>
    <p>USUARIO</p><div class="form-floating"><input type="text" class="form-control" id="floatingInput" minlength="9" required placeholder="USER123">
    <label for="floatingInput">Nombre de usuario</label></div><br>
    <p>CONTRASEÑA</p><div class="form-floating"> <input type="password" class="form-control" id="floatingPassword" required placeholder="Password">
    <label for="floatingPassword">Contraseña</label></div>
    <div class="form-check text-start my-3"><input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
    <label class="form-check-label" for="checkDefault">Guardar datos</label></div>
    <div class="container"></div><button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
    </form>
</div>
</body>
</html>
